<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Comités</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/menuHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/recursos.css}" />
</head>

<body>
    <div class="container-fluid">
        <div th:insert="~{fragments/header::header}"></div>
        <div class="row">
            <div class="col">
                <div class="card mt-12">
                    <div class="card-body">
                        <h2 style="text-align: center;">Listado de Comités</h2>
                        <h5>Municipio: Temixco</h5>
                        <a class="btn btn-lg btn-registro mb-3 float-right" style="color: white;" th:href="@{/comite/nuevo}">
                            <ion-icon name="pencil"></ion-icon>&nbsp;Nuevo Comité
                        </a>
                        <table class="table">
                            <thead class="text-center">
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">Colonia</th>
                                    <th scope="col">Nombre del Integrante</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Imagen de Identificación</th>
                                    <th scope="col">Rol</th>
                                    <th colspan="3">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr>
                                    <td scope="row">1</td>
                                    <td>Azteca</td>
                                    <td>Anastacia Fernández</td>
                                    <td>7776786545</td>
                                    <td>
                                        <image src="./../images/user.png" width="50" height="50"/>
                                    </td>
                                    <td>Presidente</td>
                                    <td>
                                        <a class="btn btn-opciones">
                                            <ion-icon name="eye"></ion-icon>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="btn btn-opciones">
                                            <ion-icon name="create"></ion-icon>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="btn btn-opciones">
                                            <ion-icon name="trash"></ion-icon>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script th:src="@{/js/tinymce.min.js}"></script>
        <!--Toast-->
</body>
</html>

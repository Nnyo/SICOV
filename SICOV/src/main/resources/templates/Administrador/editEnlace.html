<!DOCTYPE html>
<html>
	<head>
	<title>Crear Usuario</title>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/css/menuHeader.css}" />
		<link rel="stylesheet" th:href="@{/css/recursos.css}" />
	</head>
<body>
	<div class="container-fluid">
	<div th:insert="~{fragments/header::header}"></div>
		<div class="row">
            <div class="col">
                <div class="card mt-12">
                    <div class="card-body">
						<h2 class="mb-3">Editar Usuario</h2>
						<form th:action="@{/ciudadano/save}" method="POST" th:object="${ciudadano}">
  							<div class="form-row">
    							<div class="form-group col-md-4">
    								<label for="nombre">Nombre</label>
      								<input th:field="*{nombre}" type="text" class="form-control" placeholder="Escribe el nombre...">
    							</div>
								<div class="form-group col-md-4">
    								<label for="nombre">Primer Apellido</label>
      								<input th:field="*{primerApellido}" type="text" class="form-control" placeholder="Escribe el primer apellido...">
    							</div>
								<div class="form-group col-md-4">
    								<label for="nombre">Segundo Apellido</label>
      								<input th:field="*{segundoApellido}" type="text" class="form-control" placeholder="Escribe el segundo apellido...">
    							</div>
  							</div>
  							<div class="form-row">
								<div class="form-group col-md-4">
    								<label for="numEmpleado">Número de empleado</label>
      								<input th:field="*{numeroEmpleado}" type="number" class="form-control" placeholder="Escribe el número del empleado...">
    							</div>
    							<div class="form-group col-md-4">
    								<label for="telefono">Teléfono</label>
      								<input th:field="*{numeroTelefonico}" type="text" class="form-control" placeholder="Escribe el telefono...">
    							</div>
    							<div class="form-group col-md-4">
    								<label>Municipio</label>
      								<select id="municipio" class="form-control" th:field="*{municipio.idmunicipio}">
        								<option th:each="tmpMunicipio: ${listMunicipio}" th:value="${tmpMunicipio.idmunicipio}"
											th:text="${tmpMunicipio.nombre}"></option>
      								</select>
   	 							</div>
   	 							
   	 							<div class="form-group col-md-4">
    								<label>Rol</label>
      								<select id="rol" class="form-control" >
        								<option >Seleccione...</option>
      								</select>
   	 							</div>
   	 							
   	 							<div class="form-group col">
									<label>Disponibilidad del Ciudadano</label>
									<br>
									<div class="form-control-lg form-check form-check-inline">
										<input class="form-check-input" type="radio" >
										<h6>Habilitar</h6>
									</div>
									<div class="form-control-lg form-check form-check-inline">
										<input class="form-check-input" type="radio" >
										<h6>Deshabilitar</h6>
									</div>
								</div>
   	 							
  							</div>
  							<div class="form-row">
								<div class="form-group col-md-6">
    								<label for="correo">Correo electrónico</label>
      								<input th:field="*{correoElectronico}" type="email" class="form-control" placeholder="Escribe el correo electronico...">
   	 							</div>
    							<div class="form-group col-md-6">
    								<label for="password">Contraseña</label>
      								<input name="password" type="password" class="form-control" placeholder="********">
   	 							</div>
  							</div>
  							<div class="form-row">
    							<div class="form-group col-md-6">
    								<label for="fotografia">Fotografía</label>
      								<input name="fotografia" type="file" class="form-control-file" id="fotografia">
    							</div>
  							</div>
  							<div style="text-align: center;">
								<button type="submit" class="btn btn-lg btnRegistrar">Actualizar</button>
                                <button type="button" class="btn btn-lg btnCancelar" data-dismiss="modal">Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!--Ionicons-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<!--Toast-->
	<script th:src="@{/js/toast.min.js}"></script>

	<script th:if="${msg_success != null}">
		new Toast({
			message: '[[${msg_success}]]',
			type: 'success'
		});
	</script>
	<script th:if="${msg_error != null}">
		new Toast({
			message: '[[${msg_error}]]',
			type: 'danger'
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>

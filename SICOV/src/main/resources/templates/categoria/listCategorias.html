<!DOCTYPE html>
<html>
<!DOCTYPE html>
<head>
	<title>Listado de Servicios</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/menuHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/recursos.css}" />
	
</head>
    <body>
        <div class="container-fluid">
        <div th:insert="~{fragments/header::header}"></div>
        <div class="row">
            <div class="col">
                <div class="card mt-12">
                    <div class="card-body">
                        <h2 style="text-align: center;">Listado de Servicios</h2>
                        <a class="btn btn-lg btn-registro mb-3 float-right" style="color: white;" data-toggle="modal"
                            data-target="#registroCategoria">
                            <ion-icon name="pencil"></ion-icon>&nbsp;Nuevo Servicio
                        </a>
                        <table class="table">
                            <thead class="text-center">
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">Nombre de la Categoría</th>
                                    <th colspan="3">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr>
                                    <td scope="row">1</td>
                                    <td>Agua</td>
									<td>
										<a class="btn btn-opciones">
											<ion-icon name="create"></ion-icon>
										</a>
									</td>
									<td>
										<a class="btn btn-opciones">
											<ion-icon name="trash"></ion-icon>
										</a>
									</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <!-- Modal -->
            <div class="modal fade" id="registroCategoria" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Registro de la Categoría</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group form-inline">
                                <div clas="col-4">
                                    <label for="nombreCategoría">Nombre de la Categoría</label>
                                    <input id="nombreCategoría" type="text" placeholder="Agua..." />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btnRegistrar">Registrar</button>
                                <button type="button" class="btn btnCancelar" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script th:src="@{/js/tinymce.min.js}"></script>
    </body>
</html>

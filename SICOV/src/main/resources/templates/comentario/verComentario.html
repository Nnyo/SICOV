<!DOCTYPE html>
<html>
<head>
  <title>Comentarios</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/menuHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/recursos.css}" />
</head>
<body>
  <div class="container-fluid">    
  <div th:insert="~{fragments/header::header}"></div>
      <div class="row">
      <div class="col">
          <div class="card mt-12">
        <div class="card-body">
          <h2 style="text-align: center;">Comentarios</h2>
          <button type="button" class="btn btn-lg btn-registro mb-3 float-right" style="color: white;"
            data-toggle="modal" data-target="#exampleModal">
          Agregar comentario
          </button>
          <a th:href="@{/incidencias/solicitudes}" type="button" class="btn btn-lg btn-registro mb-3 float-right" style="color: white;">
            Regresar
          </a>
          <table class="table">
            <thead class="text-center">
            <tr>
              <th scope="col">No.</th>
              <th scope="col" style="width: 400px">Comentario</th>
              <th scope="col">Persona que registro</th>
              <th scope="col">Fecha de registro</th>
              <th scope="col">Anexo</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="comentario,contador : ${listComentario}">
              <td th:text="${contador.count}"></td>
              <td th:text="${comentario.comentario}"></td>
              <td th:text="${comentario.ciudadano.nombre} + ' ' + ${comentario.ciudadano.primerApellido} + ' ' + ${comentario.ciudadano.segundoApellido}"></td>
              <td th:text="${comentario.fechaRegistro}"></td>
              <td>
                <a class="btn btn-opciones" type="button" data-toggle="modal" data-target="#anexo" >
                  <ion-icon name="newspaper-outline"></ion-icon>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de Comentarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Comentario</label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="adjunto">Anexos (Imagenes o PDF)</label>
            <input type="file" id="adjunto" name="adjunto" accept=".pdf,.jpg,.png" multiple />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btnRegistrar">Guardar</button>
        <button type="button" class="btn btnCancelar" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Registrar Comentarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Comentario</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="form-group">
            <label for="file">Anexos (Imagenes o PDF)</label>
            <input type="file" id="file" name="adjunto" accept=".pdf,.jpg,.png" multiple />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #973333" >Cancelar</button>
        <button type="button" class="btn btn-primary" style="background-color: #74839B" >Registrar</button>
      </div>
    </div>
  </div>
</div>

<!--Ionicons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>

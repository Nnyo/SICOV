<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comités</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/menuHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/recursos.css}" />
</head>

<body>
    <div class="container-fluid">
        <div th:insert="~{fragments/header::header}"></div>
        <div class="row">
            <div class="col">
                <div class="card mt-12">
                    <div class="card-body">
                        <h2 style="text-align: center;">Registro de Comités</h2>
                        <h5>Municipio: <span th:text="${municipio}"/></h5>

                        <form enctype="multipart/form-data" class="mt-2">
							<div class="form-row">
								<div class="form-group col-4">
									<label>Nombre de la Colonias</label>
									<input class="form-control form-control-lg" type="text">
								</div>
								<div class="form-group col-4">
									<label>Nombre del Integrante</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="">
								</div>
								<div class="form-group col-4">
									<label>Apellido Paterno</label>
									<input class="form-control form-control-lg" type="text" placeholder="">
								</div>
                                <div class="form-group col-4">
									<label>Apellido Materno</label>
									<input class="form-control form-control-lg" type="text" placeholder="">
								</div>
                                <div class="form-group col-4">
									<label>Teléfono</label>
									<input class="form-control form-control-lg" type="text" placeholder="">
								</div>
                                <div class="form-group col-4">
									<label>Rol</label>
									<select class="form-control form-control-lg">
										<option>Selecciona...</option>
									</select>
								</div>
                                <div class="col-4">
									<label>Imagen</label>
									<input class="form-control form-control-lg" type="file" name="imagen">
								</div>
							</div>
                            <button type="submit" class="btn btnRegistrar btn-lg mt-3" style="float: right;">
                                Registrar comité
                            </button>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script th:src="@{/js/tinymce.min.js}"></script>
        <!--Toast-->
</body>
</html>

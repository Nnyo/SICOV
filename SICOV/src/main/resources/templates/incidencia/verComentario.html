<!DOCTYPE html>
<html>
<head>
  <title>Comentarios</title>
  <meta charset="UTF-8">

		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/menuHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/recursos.css}" />

</head>
<body>
  <div class="container-fluid">    
  <div th:insert="~{fragments/header::header}"></div>
      <div class="row">
      <div class="col">
          <div class="card mt-12">
             
        <div class="card-body">
          <h2 style="text-align: center;">Comentarios</h2>
          <!-- <a class="btn btn-lg btn-registro mb-3 float-right" style="color: white;">
               <ion-icon name="pencil"></ion-icon>&nbsp;Nueva Categorï¿½a
           </a>-->
           <a th:href="@{/incidencias/list}" type="button" class="btn btn-lg btn-registro mb-3 float-left" style="background-color: #973333; color: white;">
     Regresar
   </a>
   <button type="button" class="btn btn-lg btn-registro mb-3 float-right" style="color: white;"
   data-toggle="modal" data-target="#exampleModal">
Agregar comentario
</button>

          <table class="table">
            <thead class="text-center">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Comentario</th>
              <th scope="col">Persona que registro</th>
              <th scope="col">Fecha de registro</th>
              <th scope="col">Anexos (imagnes o PDF)</th>
             
            
          
              

            </tr>
            </thead>
            <tbody class="text-center">
            <tr>
              <td scope="row">1</td>
              <td>casos nuevos de una enfermedad</td>
              <td>Michelle Gonzalez</td>
              <td>22-03-22</td>
              <td><image src="./../images/user.png" width="50" height="50"/></td>
              
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de Comentarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Comentario</label>
            <textarea class="form-control"></textarea>
          </div>
         
          <div class="form-group">
            <label for="adjunto">Anexos (Imagenes o PDF)</label>
            <input type="file" id="adjunto" name="adjunto" accept=".pdf,.jpg,.png" multiple />
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-registro" style="background-color: #74839B;">Guardar</button>
        <button type="button" class="btn btn-secondary" style="background-color: #973333" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Registrar Comentarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Comentario</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="form-group">
            <label for="file">Anexos (Imagenes o PDF)</label>
            <input type="file" id="file" name="adjunto" accept=".pdf,.jpg,.png" multiple />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #973333" >Cancelar</button>
        <button type="button" class="btn btn-primary" style="background-color: #74839B" >Registrar</button>
      </div>
    </div>
  </div>
</div>

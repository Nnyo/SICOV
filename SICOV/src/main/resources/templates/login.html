<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
	<link rel="stylesheet" th:href="@{/css/toast.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<input type="text" id="message" th:value="${message}" hidden>
<input type="text" id="alert" th:value="${alert}" hidden>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
            <image src="./../images/robot.png" width="50%" height="40%"/>
			<h3>Pídele al administrador que te registre en el sistema</h3>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form th:action="@{/login}" method="post">
			<h1>Iniciar Sesión</h1>
			<input name="username" type="email" placeholder="example@gmail.com" />
			<input name="password" type="password" placeholder="********" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button type="submit">Ingresar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Mantente al tanto de los Comités Vecinales!</h1>
				<p>Para mantenerte conectado con nosotros, ingresa al sistema.</p>
				<button class="ghost" id="signIn">Iniciar Sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>¡Bienvenido(a) de vuelta!</h1>
				<p>Ingresa tus datos y comienza una buena administración</p>
				<button class="ghost" id="signUp">¿No tienes cuenta?</button>
			</div>
		</div>
	</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script th:src="@{/js/toast.min.js}" type="text/javascript"></script>
<script th:src="@{/js/login.js}"></script>
<script type="text/javascript">
	toastr.options = {
		"closeButton": false,
		"debug": false,
		"newestOnTop": false,
		"progressBar": true,
		"positionClass": "toast-top-right",
		"preventDuplicates": false,
		"onclick": null,
		"showDuration": "300",
		"hideDuration": "1000",
		"timeOut": "5000",
		"extendedTimeOut": "1000",
		"showEasing": "swing",
		"hideEasing": "linear",
		"showMethod": "fadeIn",
		"hideMethod": "fadeOut"
	}
	const messageToastr = document.getElementById("message");
	const alertToastr = document.getElementById("alert");
	if (messageToastr.value.length > 0 && alertToastr.value.length > 0){
		switch (alertToastr.value){
			case 'success':
				toastr.success(messageToastr.value, '', toastr.options);
				break;
			case 'error':
				toastr.error(messageToastr.value, '', toastr.options);
				break;
			case 'warning':
				toastr.warning(messageToastr.value, '', toastr.options);
				break;
		}
	}

</script>
</body>
</html>

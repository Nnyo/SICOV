<!DOCTYPE html>
<html lan="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/menuHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/recursos.css}" />
    <link rel="stylesheet" th:href="@{/css/toast.min.css}">

<body>
    <div class="container-fluid">
        <div th:insert="~{fragments/header::header}"></div>
        <div class="form-container">
            <form class="text-center">
                <div class="form-group col">
                    <h2>Actualizar Contraseña</h2>
                    <input type="password" class="form-control form-control-lg mt-3" placeholder="Ingresa tu actual contraseña" />
                    <input type="password" class="form-control form-control-lg mt-3" placeholder="Ingresa tu nueva contraseña" />
                    <input type="password" class="form-control form-control-lg mt-3" placeholder="Repite tu nueva contraseña" />
                    <button type="submit" class="btn btnRegistrar mt-3">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/tinymce.min.js}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script th:src="@{/js/toast.min.js}" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Municipios</title>
    </head>
    <body>
        <div class="container-fluid">    
            <div class="row">    
                <div class="col-9">
                    <div class="card mt-3">
                        <div class="card-body">
                            <a th:href="@{/municipio/create}" class="btn btn-primary btn-lg mb-3 float-right">
                                <ion-icon name="pencil"></ion-icon>&nbsp;Nuevo Municipio
                            </a>
                            <table class="table">
                                <thead style="background-color: #6c757d;">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th colspan="3">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="municipio, contador : ${listMunicipio}">
                                        <th th:text="${contador.count}"></th>
                                        <td th:text="${municipio.nombre}"></td>
                                        
                                        <td>
                                            <a th:href="@{/municipio/update/{idmunicipio} (idmunicipio=${municipio.idmunicipio})}" class="btn btn-warning">
                                                <ion-icon name="create"></ion-icon>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/municipio/delete/{idmunicipio} (idmunicipio=${municipio.idmunicipio})}" class="btn btn-danger">
                                                <ion-icon name="trash"></ion-icon>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!--Ionicons-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
